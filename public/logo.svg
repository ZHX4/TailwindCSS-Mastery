<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#0ea5e9"/>
      <stop offset="50%"  stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="112"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#grad)"/>
  <!-- Shine overlay -->
  <rect width="512" height="512" rx="112" fill="url(#shine)"/>

  <!-- Wind streaks (abstract Tailwind nod) -->
  <rect x="56"  y="188" width="168" height="20" rx="10" fill="white" opacity="0.18"/>
  <rect x="56"  y="220" width="120" height="14" rx="7"  fill="white" opacity="0.12"/>

  <!-- Large "T" lettermark -->
  <text
    x="256" y="358"
    text-anchor="middle"
    font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-weight="900"
    font-size="310"
    fill="white"
    letter-spacing="-8"
  >T</text>

  <!-- "MASTERY" sub-label -->
  <text
    x="256" y="432"
    text-anchor="middle"
    font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-weight="700"
    font-size="68"
    fill="white"
    opacity="0.70"
    letter-spacing="18"
  >MASTERY</text>
</svg>
